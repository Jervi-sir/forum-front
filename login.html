<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
        });
    </script> 
</head>
<body>
    <div id="header">

    </div>
    <main class="up">
        <h1>Welcome to Dev Community</h1>
        <h3>community of 5,235 amazing developers</h3>
        <div class="button-container">
            <a class="button-wide black" href="">
                <img src="images/github.svg" alt="">
                <span>Continue with Github</span>
            </a>
            <a class="button-wide blue" href="">
                <img src="images/twitter.svg" alt="">
                <span>Continue with Twitter</span>
            </a>
            <a class="button-wide grey" href="">
                <img src="images/google.svg" alt="">
                <span>Continue with Google</span>
            </a>
        </div>

        <div class="separator">
            <span class="line">
                <img src="images/Line.svg" alt="">
            </span>
            <span>log in</span>
            <span class="line">
                <img src="images/Line.svg" alt="">
            </span>
        </div>
        <form action="">
            <div class="row">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="row-half">
                <div class="half">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <span>Remember me</span>
                </div>
                <div class="half">
                    <a class="forgot" href="">
                        I forgot my password
                    </a>
                </div>
            </div>
            <button class="button-wide dark-blue" type="submit">
                Continue
            </button>
        </form>
        <div class="dont">
            <a href="">
                don't have an account
            </a>
        </div>
        
    </main>
</body>
</html>
